syntax = "proto3";
package signaling;

message Message {
  oneof type {
    Content content = 1;
    bool isFirst = 2; // Only incoming
    bool joined = 3; // Only outcoming
    bool heartbeat = 4; // Ping/Pong message
  }
}

message Content {
  uint32 id = 1;
  oneof type {
    bytes data = 2;
    bool isError = 3;
    bool isEnd = 4;
  }
}
