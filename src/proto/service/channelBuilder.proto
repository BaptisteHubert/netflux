syntax = "proto3";
package channelBuilder;

message Message {
  oneof type {
    PeerPair pair = 1;
    bytes connectionRequest = 2;
    bool connectionResponse = 3;
  }
}

message PeerPair {
  PeerInfo initiator = 1;
  PeerInfo passive = 2;
}

message PeerInfo {
  uint32 id = 1;
  string wss = 2;
  uint32 wcId = 3;
  bool wsSupported = 4;
  bool wsTried = 5;
  bool dcSupported = 6;
  bool dcTried = 7;
}

